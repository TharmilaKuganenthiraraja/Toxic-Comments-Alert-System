<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit Your Comment</h1>
        <form id="commentForm">
            <textarea id="comment" placeholder="Enter your comment here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage">
            <!-- Response message will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const comment = document.getElementById('comment').value;
            
            fetch('/submit_comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comment: comment })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.result;
                document.getElementById('comment').value = ''; // Clear the textarea
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
